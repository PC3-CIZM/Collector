name: Trigger auto deployment for collector-frontend

on:
  push:
    branches:
      [ master ]
    paths:
      - 'frontend/**'
      - '.github/workflows/collector-frontend-AutoDeployTrigger-640bcb7c-2b6c-4cd9-8695-65a31145ea46.yml'

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.COLLECTORFRONTEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.COLLECTORFRONTEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.COLLECTORFRONTEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/frontend
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.COLLECTORFRONTEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.COLLECTORFRONTEND_REGISTRY_PASSWORD }}
          containerAppName: collector-frontend
          resourceGroup: rg-test-collector
          imageToBuild: ghcr.io/pc3-cizm/collector-frontend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_