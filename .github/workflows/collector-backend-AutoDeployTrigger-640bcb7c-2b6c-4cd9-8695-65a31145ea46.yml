name: Trigger auto deployment for collector-backend

on:
  push:
    branches: 
      [ master ]
    paths:
    - 'backend/**'
    - '.github/workflows/collector-backend-AutoDeployTrigger-640bcb7c-2b6c-4cd9-8695-65a31145ea46.yml'

  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.COLLECTORBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.COLLECTORBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.COLLECTORBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/backend
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.COLLECTORBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.COLLECTORBACKEND_REGISTRY_PASSWORD }}
          containerAppName: collector-backend
          resourceGroup: rg-test-collector
          imageToBuild: ghcr.io/pc3-cizm/collector-backend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


