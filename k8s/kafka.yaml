apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: collector
spec:
  serviceName: kafka
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: confluentinc/cp-kafka:7.5.0
          ports:
            - containerPort: 29092
            - containerPort: 9093
          env:
          - name: KAFKA_PROCESS_ROLES
            value: "broker,controller"

          - name: KAFKA_NODE_ID
            value: "1"

          - name: KAFKA_CONTROLLER_QUORUM_VOTERS
            value: "1@kafka-0.kafka.collector.svc.cluster.local:9093"

          - name: KAFKA_LISTENERS
            value: "PLAINTEXT://:29092,CONTROLLER://:9093"

          - name: KAFKA_ADVERTISED_LISTENERS
            value: "PLAINTEXT://kafka-lb.collector.svc.cluster.local:29092"

          - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
            value: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"

          - name: KAFKA_CONTROLLER_LISTENER_NAMES
            value: "CONTROLLER"

          - name: CLUSTER_ID
            value: "tVb9lq9vT5KJXlG7x5c2Vg"
