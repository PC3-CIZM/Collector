apiVersion: v1
kind: Namespace
metadata:
  name: collector

---
# PostgreSQL pour Kubernetes (démo, stockage en mémoire avec emptyDir)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_USER
              value: collector_user
            - name: POSTGRES_PASSWORD
              value: SuperSecretP@ssw0rd2025!
            - name: POSTGRES_DB
              value: collector_db
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          emptyDir: {}   # pour la démo : les données sont perdues si le pod redémarre

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: collector
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432

---
# Backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      # >>> Utiliser le secret Docker pour tirer l'image privée GHCR
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: backend
          image: ghcr.io/pc3-cizm/collector-backend:develop
          env:
            - name: PORT
              value: "4000"
            - name: AUTH0_AUDIENCE
              value: "https://dev-jyxtz7vl6gzris5c.us.auth0.com/api/v2/"
            - name: AUTH0_DOMAIN
              value: "dev-jyxtz7vl6gzris5c.us.auth0.com"
            - name: DB_HOST
              value: "postgres"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: "collector_user"
            - name: DB_PASSWORD
              value: "SuperSecretP@ssw0rd2025!"
            - name: DB_NAME
              value: "collector_db"
            # - name: KAFKA_BROKER
            #   value: "kafka:29092"   # si tu n'as pas Kafka dans ton cluster, tu pourras adapter
          ports:
            - containerPort: 4000

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: collector
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - port: 4000
      targetPort: 4000

---
# Frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      # >>> Utiliser le secret Docker pour tirer l'image privée GHCR
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: frontend
          image: ghcr.io/pc3-cizm/collector-frontend:develop
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: collector
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
